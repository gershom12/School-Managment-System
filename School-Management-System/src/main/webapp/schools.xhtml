<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">  
                <p:dataTable value="#{schoolBean.schools}" var="school" paginator="true" rows="8" paginatorAlwaysVisible="false" paginatorPosition="top">
                    <f:facet name="header">
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton action="#{schoolBean.addSchool(null)}" icon="fa fa-plus" value="ADD" process="@this">
                                    <p:ajax event="dialogReturn" listener="#{schoolBean.onSchoolAdded}" update="@form"/>
                                </p:commandButton>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                    <p:column headerText="Name">
                            <h:outputText value="#{school.name}"/>
                    </p:column>
                    <p:column headerText="School Address">
                        <h:outputText value="#{school.address}"/>
                    </p:column>
                    <p:column headerText="Contact Number">
                        <h:outputText value="#{school.contactNumber}"/>
                    </p:column>
                    <p:column headerText="Website">
                        <h:outputText value="#{school.website}"/>
                    </p:column>
                    <p:column headerText="Edit" styleClass="smallwidth">
                        <p:commandButton action="#{schoolBean.addSchool(school)}" icon="ui-icon-pencil" process="@this">
                            <p:ajax event="dialogReturn" listener="#{schoolBean.onSchoolAdded}" update="@form"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="View" styleClass="smallwidth">
                        <p:commandButton action="#{schoolBean.viewEmployee(school)}" icon="ui-icon-search" update="@form">
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Delete" styleClass="smallwidth">
                        <p:commandButton action="#{schoolBean.delete(school)}" icon="fa fa-fw fa-trash" update="@form">
                            <p:confirm header="Confirmation" message="Are you sure you want to delete this record" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
