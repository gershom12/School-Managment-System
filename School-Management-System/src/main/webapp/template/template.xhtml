<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="applicationcss.css" library="css"/>
    </h:head>
    <h:body>
        <h:form prependId="false" id="templateForm">
            <b:growl id="growl" showDetail="true" showSummary="false" allowDismiss="true" placementAlign="center"/>
            <b:container fluid="true" >
                <b:panelGrid  columns="1" colSpans="12">
                    <p:spacer height="2px"/>
                    <b:panel collapsible="false" look="info">
                        <ui:insert name="header" >
                            <ui:include src="/template/header.xhtml"/>
                        </ui:insert>
                    </b:panel>
                    <ui:insert name="menu" >
                        <ui:include src="/template/menu.xhtml"/>
                    </ui:insert>
                    <ui:insert name="maincontent">
                        <ui:include src="/template/content.xhtml"/>
                    </ui:insert>
                    <b:panel collapsible="false" look="info">
                        <ui:insert name="footer">
                            <ui:include src="/template/footer.xhtml" />
                        </ui:insert>
                    </b:panel>
                </b:panelGrid>
            </b:container>
            <p:confirmDialog  responsive="true" global="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
