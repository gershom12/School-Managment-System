<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <f:metadata>
            <f:viewParam name="empId" value="#{addSchool.schoolId}"/>
            <f:event type="preRenderView" listener="#{addSchool.before}"/>
        </f:metadata>
    </f:view>
    <h:head>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="applicationcss.css" library="css"/>
    </h:head>
    <h:body>
        <b:container fluid="true">
            <h:form prependId="false">
                <b:growl id="growl" showDetail="true" showSummary="false" allowDismiss="true" placementAlign="center"/>
                <b:panel collapsible="false" colMd="12" title="#{addSchool.panelHeaderName}">
                    <b:row>
                        <b:column col-xs="12" col-sm="12" col-md="12" col-lg="12">
                            <b:panelGrid  colSpans="6,6" size="sm">
                                <b:inputText small-screen="full-width"  fieldSize="md" label="Name" value="#{addSchool.school.name}" required="true" requiredMessage="Enter name of school please"/>
                                <b:inputText small-screen="full-width" fieldSize="md" label="Address" value="#{addSchool.school.address}" required="true" requiredMessage="Enter the address of the school please"/>
                                <b:inputText small-screen="full-width" fieldSize="md" label="Contact Number" value="#{addSchool.school.contactNumber}" required="true" requiredMessage="Enter the contact number of the school please"/>
                                <b:inputText small-screen="full-width" fieldSize="md" label="Website" value="#{addSchool.school.website}" required="true" requiredMessage="Enter the webiste of the school please"/>
                            </b:panelGrid>
                        </b:column>
                    </b:row>
                    <p:separator/>
                    <f:facet name="footer">
                        <p:toolbar>
                            <f:facet name="right">
                                <p:commandButton value="Save" action="#{addSchool.save(addSchool.school)}" icon="fa fa-fw fa-save" update="@form" ajax="false"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </b:panel>
            </h:form>
        </b:container>
    </h:body>
</html>
